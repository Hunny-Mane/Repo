<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="Style.css">
        <script defer src="Logic.js"></script>
     </head>

    <body>
        <div class="heading">Calculator</div><br>
        <div class="containor">

            <div class="screen" id="view">0</div>
            <br>
            <div class="num">
                <button class="btn cmop cmop1">(</button>
                <button class="btn cmop cmop2">)</button>
                <button class="btn cmop cmop3">x!</button>
                <button class="btn cmop cmop4"><~</button>
                <button class="btn clear clr">AC</button>
                <button class="btn cmop cmop5">x<sup>2</sup></button>
                <button class="btn number number7">7</button>
                <button class="btn number number8">8</button>
                <button class="btn number number9">9</button>
                <button class="btn smop smop1">+</button>
                <button class="btn cmop cmop6">x<sup>3</sup></button>
                <button class="btn number number4">4</button>
                <button class="btn number number5">5</button>
                <button class="btn number number6">6</button>
                <button class="btn smop smop2">-</button>
                <button class="btn cmop cmop7">x<sup>y</sup></button>
                <button class="btn number number1">1</button>
                <button class="btn number number2">2</button>
                <button class="btn number number3">3</button>
                <button class="btn smop smop3">*</button>
                <button class="btn cmop cmop8">%</button>
                <button class="btn smop smop4">.</button>
                <button class="btn number number0">0</button>
                <button class="btn res">=</button>
                <button class="btn smop smop5">/</button>
            </div>

        </div>

    </body>

</html>
